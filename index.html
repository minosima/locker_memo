<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>駐輪場・ロッカーメモ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 16px;
    background: #f5f5f5;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .card {
    background: white;
    padding: 16px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }

  video, img {
    width: 100%;
    border-radius: 8px;
    background: #000;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #007aff;
    color: white;
  }

  textarea {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    border-radius: 8px;
  }

  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 10px;
  }

  .keypad button {
    background: #333;
    color: white;
    font-size: 22px;
    padding: 16px;
  }

  .item {
    background: white;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 12px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  .item img {
    width: 100%;
    border-radius: 8px;
  }

  .small-btn {
    width: auto;
    padding: 8px 12px;
    font-size: 14px;
    margin-top: 0;
    margin-right: 6px;
  }

  .row {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 4px;
    flex-wrap: wrap;
  }
</style>
</head>
<body>

<h1>駐輪場・ロッカーメモ</h1>

<div class="card">

  <!-- カメラ（初期は停止） -->
  <video id="camera" autoplay playsinline></video>
  <button id="shootBtn">カメラ起動</button>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="preview">

  <h3>メモ（テンキー入力）</h3>
  <textarea id="note" rows="2" placeholder="番号などを入力"></textarea>

  <div class="keypad">
    <button onclick="addKey('1')">1</button>
    <button onclick="addKey('2')">2</button>
    <button onclick="addKey('3')">3</button>
    <button onclick="addKey('4')">4</button>
    <button onclick="addKey('5')">5</button>
    <button onclick="addKey('6')">6</button>
    <button onclick="addKey('7')">7</button>
    <button onclick="addKey('8')">8</button>
    <button onclick="addKey('9')">9</button>
    <button onclick="addKey('0')" style="grid-column: span 3;">0</button>
  </div>

  <h3>無料時間</h3>

  <div class="row">
    <button class="small-btn" onclick="addTime(60)">+1時間</button>
    <button class="small-btn" onclick="addTime(30)">+30分</button>
    <button class="small-btn" onclick="addTime(10)">+10分</button>
    <button class="small-btn" onclick="addTime(5)">+5分</button>
    <button class="small-btn" onclick="addTime(1)">+1分</button>
    <button class="small-btn" onclick="resetTime()">クリア</button>
  </div>

  <p style="font-size:20px; margin-top:10px;">
    合計時間：<span id="totalTime">0分</span>
  </p>

  <button id="saveBtn">保存</button>
</div>

<h2>保存済み</h2>
<div id="list"></div>

<script>
const KEY = 'parkingLockerMemo';

let cameraStream = null;
let cameraActive = false;
let freeMinutes = 0;

// ===== カメラ起動（ボタン押すまで起動しない） =====
async function startCamera() {
  try {
    cameraStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    });
    camera.srcObject = cameraStream;
    cameraActive = true;
    shootBtn.textContent = "撮影する";
  } catch (err) {
    alert("カメラが使えません: " + err);
  }
}

// ===== テンキー入力 =====
function addKey(num) {
  note.value += num;
}

// ===== 時間加算 =====
function addTime(min) {
  freeMinutes += min;
  updateTimeDisplay();
}

function resetTime() {
  freeMinutes = 0;
  updateTimeDisplay();
}

function updateTimeDisplay() {
  const h = Math.floor(freeMinutes / 60);
  const m = freeMinutes % 60;

  if (h > 0) {
    totalTime.textContent = `${h}時間${m}分`;
  } else {
    totalTime.textContent = `${m}分`;
  }
}

// ===== 撮影ボタン（起動 → 撮影 → 停止） =====
shootBtn.onclick = async () => {

  // 1回目：カメラ起動
  if (!cameraActive) {
    await startCamera();
    return;
  }

  // 2回目：撮影
  if (camera.videoWidth) {
    const ratio = camera.videoWidth / camera.videoHeight;
    canvas.height = 512;
    canvas.width = 512 * ratio;
    canvas.getContext("2d").drawImage(camera, 0, 0, canvas.width, canvas.height);
    preview.src = canvas.toDataURL("image/png");
  }

  // カメラ停止
  if (cameraStream) {
    cameraStream.getTracks().forEach(t => t.stop());
  }
  camera.srcObject = null;
  cameraActive = false;
  shootBtn.textContent = "再撮影";
};

// ===== 保存 =====
saveBtn.onclick = () => {
  const dataUrl = preview.src || "";
  const noteText = note.value.trim();

  const now = new Date();
  const timestamp = now.toLocaleString("ja-JP");
  const paidStart = new Date(now.getTime() + freeMinutes * 60000).toLocaleString("ja-JP");

  const items = JSON.parse(localStorage.getItem(KEY) || "[]");
  items.push({ dataUrl, note: noteText, timestamp, freeMinutes, paidStart });
  localStorage.setItem(KEY, JSON.stringify(items));

  note.value = "";
  resetTime();
  loadItems();
};

// ===== 保存一覧（削除バグ修正版） =====
function loadItems() {
  list.innerHTML = "";
  const items = JSON.parse(localStorage.getItem(KEY) || "[]");
  items.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

  items.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "item";

    if (item.dataUrl) {
      const img = document.createElement("img");
      img.src = item.dataUrl;
      div.appendChild(img);
    }

    div.innerHTML += `
      <p>メモ: ${item.note || "(なし)"}</p>
      <p>入庫時刻: ${item.timestamp}</p>
      <p>無料時間: ${item.freeMinutes}分</p>
      <p>有料開始: ${item.paidStart}</p>
    `;

    const del = document.createElement("button");
    del.textContent = "削除";
    del.onclick = () => {
      items.splice(index, 1);
      localStorage.setItem(KEY, JSON.stringify(items));
      loadItems();
    };
    div.appendChild(del);

    list.appendChild(div);
  });
}

loadItems();
updateTimeDisplay();
</script>

</body>
</html>
